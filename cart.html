<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | MyShop</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    /* HEADER */
    .header {
      background: linear-gradient(90deg, #1e6bff, #0d6efd);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
      color: white;
      font-size: 22px;
    }

    .header nav {
      display: flex;
      gap: 15px;
    }

    .header nav a {
      text-decoration: none;
      color: white;
      background: #0a36b9;
      padding: 8px 18px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .header nav a:hover {
      background: white;
      color: #0d6efd;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    /* CART */
    .cart-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item-details {
      flex: 1;
      margin-left: 20px;
    }

    .item-details h3 {
      margin: 0 0 10px;
    }

    .item-details p {
      margin: 5px 0;
      font-weight: bold;
    }

    .qty {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .qty button {
      padding: 5px 12px;
      font-size: 18px;
      cursor: pointer;
    }

    .item-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item-actions button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: #0d6efd;
      font-weight: bold;
    }

    .item-actions .remove {
      background: red;
    }

    .product-total {
      margin-top: 10px;
      font-weight: bold;
    }

    .empty {
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<header class="header">
  <h2>MyShop</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="index1.html">Products</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<!-- CART -->
<section class="cart-container">
  <h1>Your Shopping Cart</h1>
  <div id="cartItems"></div>
</section>

<script>
let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
let cartDiv = document.getElementById("cartItems");

if (cart.length === 0) {
  cartDiv.innerHTML = "<p class='empty'>ðŸ›’ Your cart is empty</p>";
} else {
  cart.forEach((item, index) => {
    cartDiv.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}">
        <div class="item-details">
          <h3>${item.name}</h3>
          <p>Price: â‚¹${item.price}</p>

          <div class="qty">
            <button onclick="changeQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${index}, 1)">+</button>
          </div>

          <p class="product-total">
            Total: â‚¹${item.price * item.qty}
          </p>
        </div>

        <div class="item-actions">
          <button class="remove" onclick="removeItem(${index})">âœ– Remove</button>
          <button onclick="placeOrder(${index})">Place Order</button>
        </div>
      </div>
    `;
  });
}

function changeQty(index, change) {
  cart[index].qty += change;
  if (cart[index].qty < 1) cart[index].qty = 1;
  localStorage.setItem("cartItems", JSON.stringify(cart));
  location.reload();
}

function removeItem(index) {
  if (confirm("Remove this item?")) {
    cart.splice(index, 1);
    localStorage.setItem("cartItems", JSON.stringify(cart));
    location.reload();
  }
}

function placeOrder(index) {
  localStorage.setItem("orderItem", JSON.stringify(cart[index]));
  window.location.href = "order.html";
}
</script>

</body>
</html>
