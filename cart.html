<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | MyShop</title>
  <style>
      body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
    }
 /* HEADER */
.header {
  background: linear-gradient(90deg, #1e6bff, #0d6efd);
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* LOGO */
.header h2 {
  margin: 0;
  color: white;
  font-size: 22px;
}

/* NAV LINKS */
.header nav {
  display: flex;
  gap: 15px;
}

.header nav a {
  text-decoration: none;
  color: white;
  background: #0a36b9;
  padding: 8px 18px;
  border-radius: 5px;   /* ðŸ‘ˆ pill shape */
  font-weight: bold;
  transition: all 0.3s ease;
}

/* HOVER EFFECT */
.header nav a:hover {
  background: white;
  color: #0d6efd;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

/* ACTIVE PAGE */
.header nav a.active {
  background: white;
  color: #0d6efd;
}


    
    /* CART ITEMS */
    .cart-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item-details {
      flex: 1;
      margin-left: 20px;
    }

    .item-details h3 {
      margin: 0 0 10px 0;
    }

    .item-details p {
      margin: 5px 0;
      font-weight: bold;
    }

    .qty {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .qty button {
      padding: 5px 10px;
      cursor: pointer;
    }

    .item-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item-actions button {
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      background: #0d6efd;
      font-weight: bold;
    }

    .item-actions .remove {
      background: red;
    }

    .product-total {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- NAVIGATION BAR -->
  <header class="header">
    <h2>MyShop</h2>
    <nav>
      <a href="app.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="login-btn">Login</a>
    </nav>
  </header>

<section class="cart-container">

  <h1>Your Shopping Cart</h1>

  <!-- Product 1 -->
  <div class="cart-item">
    <img src="lap4.jpg" alt="Laptop">
    <div class="item-details">
      <h3>Laptop</h3>
      <p class="price">50000</p>
      <div class="qty">
        <button onclick="updateQty(this, -1)">-</button>
        <span>1</span>
        <button onclick="updateQty(this, 1)">+</button>
      </div>
      <p class="product-total">Total: â‚¹50000</p>
    </div>
    <div class="item-actions">
      <button class="remove" onclick="removeItem(this)">âœ– Remove</button>
      <button onclick="placeOrder('Laptop', 50000, 'lap4.jpg', this)">Place Order</button>
    </div>
  </div>

  <!-- Product 2 -->
  <div class="cart-item">
    <img src="headphone1.jpg" alt="Headphones">
    <div class="item-details">
      <h3>Headphones</h3>
      <p class="price">2500</p>
      <div class="qty">
        <button onclick="updateQty(this, -1)">-</button>
        <span>1</span>
        <button onclick="updateQty(this, 1)">+</button>
      </div>
      <p class="product-total">Total: â‚¹2500</p>
    </div>
    <div class="item-actions">
      <button class="remove" onclick="removeItem(this)">âœ– Remove</button>
      <button onclick="placeOrder('Headphones', 2500, 'headphone1.jpg', this)">Place Order</button>
    </div>
  </div>

</section>

<script>
  // Update quantity and per-product total
  function updateQty(btn, change) {
    let span = btn.parentElement.querySelector('span');
    let qty = parseInt(span.innerText);
    qty += change;
    if (qty < 1) qty = 1;
    span.innerText = qty;

    // Update this product's total
    let price = parseInt(btn.closest('.item-details').querySelector('.price').innerText);
    btn.closest('.item-details').querySelector('.product-total').innerText = 'Total: â‚¹' + (price * qty);
  }

  // Remove item
  function removeItem(btn) {
    if (confirm("Are you sure you want to remove this item?")) {
      btn.closest('.cart-item').remove();
    }
  }

  // Place order for a single product
  function placeOrder(name, price, image, btn) {
    let qty = parseInt(btn.closest('.cart-item').querySelector('.qty span').innerText);
    localStorage.setItem('name', name);
    localStorage.setItem('price', price);
    localStorage.setItem('qty', qty);
    localStorage.setItem('image', image);
    localStorage.setItem('total', price * qty);

    window.location.href = 'order.html';
  }
</script>

</body>
</html>
