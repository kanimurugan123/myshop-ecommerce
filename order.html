<!DOCTYPE html>
<html>
<head>
  <title>Order Success | MyShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial;
      background: #f5f7fa;
      margin: 0;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    /* ORDER BOX */
    .page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
    }

    .box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
    }

    .box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<!-- ✅ NAVIGATION BAR -->
<header class="header">
  <h2>MyShop</h2>
  <nav>
    <a href="app.html">Home</a>
    <a href="home.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="login.html" class="login-btn">Login</a>
  </nav>
</header>

<!-- ✅ ORDER CONFIRMATION -->
<div class="page">
  <div class="box">
    <h2>✅ Order Confirmed</h2>

    <img id="img" alt="Product Image">

    <p><b id="name"></b></p>
    <p>Quantity: <span id="qty"></span></p>
    <p><b>Total Amount: ₹<span id="total"></span></b></p>

    <p>Thank you for shopping with us!</p>

    <br>
    <a href="app.html" class="shop-btn">Continue Shopping</a>
  </div>
</div>

<script>
  document.getElementById("img").src = localStorage.getItem("image");
  document.getElementById("name").innerText = localStorage.getItem("name");
  document.getElementById("qty").innerText = localStorage.getItem("qty");
  document.getElementById("total").innerText = localStorage.getItem("total");

  // optional clear
  // localStorage.clear();
</script>

</body>
</html>
