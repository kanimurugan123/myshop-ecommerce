<!DOCTYPE html>
<html>
<head>
  <title>Order Success | MyShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f5f7fa;
      margin: 0;
    }

    .header {
      background: linear-gradient(90deg, #1e6bff, #0d6efd);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
      color: white;
    }

    .header nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
    }

    .box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
    }

    .box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .shop-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header class="header">
  <h2>MyShop</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="page">
  <div class="box">
    <h2>✅ Order Confirmed</h2>

    <img id="img">

    <p><b id="name"></b></p>
    <p>Quantity: <span id="qty"></span></p>
    <p><b>Total Amount: ₹<span id="total"></span></b></p>

    <p>Thank you for shopping with us!</p>

    <a href="index1.html" class="shop-btn">Continue Shopping</a>
  </div>
</div>

<script>
  let order = JSON.parse(localStorage.getItem("orderItem"));

  if (!order) {
    alert("No Order Found");
    window.location.href = "cart.html";
  } else {
    document.getElementById("img").src = order.image;
    document.getElementById("name").innerText = order.name;
    document.getElementById("qty").innerText = order.qty;
    document.getElementById("total").innerText = order.price * order.qty;
  }
</script>

</body>
</html>
